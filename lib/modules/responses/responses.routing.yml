responses.example_plain_text:
  path: '/responses/example-plain-text'
  defaults:
    _controller: '\Drupal\responses\Controller\ExamplePlainTextController::build'
    _title: 'Example plain text'
  requirements:
    _access: 'TRUE'

responses.example_cacheable_text:
  path: '/responses/example-cacheable-text'
  defaults:
    _controller: '\Drupal\responses\Controller\ExamplePlainTextControllerCacheable::buildCacheableResponse'
    _title: 'Example plain text with cacheability'
  requirements:
    _access: 'TRUE'
